<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Community Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Local Event 2025</a>
  </div>
</nav>

<!-- Registration Form -->
<div class="container my-5">
  <h2 class="fw-bold text-primary mb-4 text-center">Event Registration</h2>
  <form class="mx-auto w-50 border p-4 rounded bg-light">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Age Group</label>
      <select class="form-select" required>
        <option value="">Choose...</option>
        <option>Below 18</option>
        <option>18-35</option>
        <option>36-60</option>
        <option>60+</option>
      </select>
    </div>

    <fieldset class="mb-3">
      <legend class="col-form-label">Ticket Type</legend>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="ticket" value="regular" required>
        <label class="form-check-label">Regular</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="ticket" value="vip" required>
        <label class="form-check-label">VIP</label>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>

<footer class="bg-dark text-white text-center p-3">
  <p>&copy; 2025 Community Festival</p>
</footer>

</body>
</html>
